---
inherits: manifest.yml

domain: cf.onevoila.rocks
applications:
- name: mysql
  host: mysql
  path: target/ssb-mysql.jar
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  env:
    SERVER_PORT: 0
    CF_TARGET: https://api.cf.onevoila.rocks
    SPRING_PROFILES_ACTIVE: default,cloud
    JAVA_OPTS: -Djava.security.egd=file:/dev/urandom
